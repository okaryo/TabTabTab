name: Test and Lint
'on':
  push:

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: 12.x
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Run Test
        run: npm run test
      - name: Run Lint
        run: npm run lint
