changelog:
  exclude:
    labels:
      - release

  categories:
    - title: 🎉 Features
      labels:
        - feature
    - title: ✨ Refinements
      labels:
        - refinement
    - title: 🐛 Bug Fixes
      labels:
        - bug
    - title: 🌏 Translations
      labels:
        - translation
    - title: 🏠 Maintenances
      labels:
        - maintenance
    - title: 🗑️ Remove Features
      labels:
        - remove
    - title: 📝 Documentation
      labels:
        - documentation
    - title: Others
      labels:
        - "*"
